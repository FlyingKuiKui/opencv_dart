name: Dart Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          # flutter-version: '3.16.9'
          channel: 'stable'

      - name: Set env
        shell: bash
        run: |
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/linux:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test test/

  test_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          # flutter-version: '3.16.9'
          channel: 'stable'

      - name: Set env
        shell: pwsh
        run: |
          echo "$GITHUB_WORKSPACE\windows" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test test/
