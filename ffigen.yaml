name: CvNative
description: |
  Native bindings for OpenCV
output: 
  bindings: lib/src/opencv.g.dart
  # symbol-file:
  #   # Although file paths are supported here, prefer Package Uri's here
  #   # so that other pacakges can use them.
  #   output: 'package:opencv_dart/src/symbols.yaml'
  #   import-path: 'package:opencv_dart/base.dart'
# ffi-native:
#   assetId: 'package:opencv_dart/opencv_dart.dart' # Optional.
compiler-opts: ""
sort: true
headers:
  entry-points:
    - src/aruco.h
    - src/asyncarray.h
    - src/calib3d.h
    - src/core.h
    - src/dnn.h
    - src/exception.h
    - src/features2d.h
    - src/highgui.h
    - src/imgcodecs.h
    - src/imgproc.h
    - src/img_hash.h
    - src/objdetect.h
    - src/photo.h
    - src/stitching.h
    - src/svd.h
    - src/version.h
    - src/video.h
    - src/videoio.h
  include-directives:
    - src/aruco.h
    - src/asyncarray.h
    - src/calib3d.h
    - src/core.h
    - src/dnn.h
    - src/exception.h
    - src/features2d.h
    - src/highgui.h
    - src/imgcodecs.h
    - src/imgproc.h
    - src/img_hash.h
    - src/objdetect.h
    - src/photo.h
    - src/stitching.h
    - src/svd.h
    - src/version.h
    - src/video.h
    - src/videoio.h
functions:
  symbol-address:
    include:
      - '.*' # Do this to expose all function pointers.
    exclude: # If you only use exclude, then everything not excluded is generated.
      - 'dispose'

# globals:
#   exclude:
#     - _*
# structs:
#   # exclude:
#   #   - _*
#   rename:
#     'Mat': 'CMat'


preamble: |
  // coverage:ignore-file
  // opencv_dart - OpenCV bindings for Dart language
  //    c wrappers were from gocv: https://github.com/hybridgroup/gocv
  //    License: Apache-2.0 https://github.com/hybridgroup/gocv/blob/release/LICENSE.txt
  // Author: Rainyl
  // License: Apache-2.0
  // Date: 2024/01/28

comments:
  style: any
  length: full
